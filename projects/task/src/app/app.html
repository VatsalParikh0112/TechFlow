<header class="fixed top-0 left-0 right-0 z-50">
  <app-header></app-header>
</header>

@if (isSidebarOpen()) {
<div class="fixed inset-0 bg-black/10 backdrop-blur-sm z-30" (click)="closeSidebar()"></div>
}

<app-sidebar
  [ngClass]="{ 'translate-x-0': isSidebarOpen(), '-translate-x-full': !isSidebarOpen() }"
  class="fixed top-16 left-0 h-full w-52 md:w-56 lg:w-60 xl:w-64 bg-white shadow-lg transition-transform duration-300 ease-in-out z-40"
></app-sidebar>

<main class="pt-[4rem] relative z-20 overflow-auto">
  <router-outlet></router-outlet>
</main>

<footer class="relative z-20 overflow-auto">
  <app-footer></app-footer>
</footer>
